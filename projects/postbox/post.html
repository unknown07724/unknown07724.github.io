<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Post</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Create a Post in <span id="subreddit-name">...</span></h1>
    </header>

    <main>
        <form id="post-form">
            <input type="text" id="post-title" placeholder="Title" required><br>
            <textarea id="post-content" placeholder="Write your post..." required></textarea><br>
            <button type="submit">Submit Post</button>
        </form>
    </main>

    <script>
        const webhookURL = "https://l.webhook.party/hook/Kk1oUcvynJaw4Y2Wtfma2aq3qcmdW8GlINLpk9Y2YGd%2FREtNg8K%2Fa9w43X1Y1PHRNy7ilnfTCIiPaI1QpJwpWRGX5%2B6UxAeuCumWtV%2BLWRPram9aC3OJ1pwWahYNuQFA1%2BVcUKonw8ENJMYdDabbY7KikvbxHqVYUf92fZRoFOZ17Ip2ezTsYH0UdBwXcrDedtI3pFqXx1EuFSwHU%2FwVA3UV3gjPhe%2BGpn8LtYkgVl7yt3AbjkzC4Vo3dv16sdJOMm5khY2saOD11bafjjXtC2OyjHzF9Vuu1AQBFXK58FuDOnWriXVtvbhhWAnIoKDzSF9%2FbfIkiEg5fwfBfTI6a%2FsCX9%2FvaEM9hbSADjAWI24Z%2B%2BWSicl5HQKS8y5RmwWDN7VO%2B7VFFso%3D/q7eX9epxHNXDNsWU";
        const subreddit = window.location.hash.substring(1);
        let userIP = "Unknown";

        if (!subreddit) {
            alert("No subreddit specified.");
            window.location.href = "index.html";
        }

        document.getElementById("subreddit-name").innerText = subreddit;

        // Get the user's IP
        fetch("https://api64.ipify.org?format=json")
            .then(response => response.json())
            .then(data => userIP = data.ip)
            .catch(error => console.error("Error fetching IP:", error));

        document.getElementById("post-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const title = document.getElementById("post-title").value.trim();
            const content = document.getElementById("post-content").value.trim();

            if (!title || !content) {
                alert("Title and content cannot be empty!");
                return;
            }

            const postData = {
                id: crypto.randomUUID(),
                subreddit: subreddit,
                title: title,
                content: content,
                userIP: userIP
            };

            // Send the post data to the encrypted Discord webhook for review
            await fetch(webhookURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    content: "New post for review!",
                    embeds: [{
                        title: title,
                        description: content,
                        footer: { text: `Subreddit: ${subreddit} | IP: ${userIP}` }
                    }]
                })
            });

            alert("Post submitted for review!");
            window.location.href = `subreddit.html#${subreddit}`;
        });
    </script>
</body>
</html>
