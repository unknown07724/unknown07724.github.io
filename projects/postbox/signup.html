<script>
  document.addEventListener("DOMContentLoaded", () => {
    const userId = localStorage.getItem("PB-userid");
    if (userId === "1") {
      const nav = document.querySelector("header nav");
      if (nav) {
        const adminLink = document.createElement("a");
        adminLink.href = "admin.html";
        adminLink.textContent = "Admin Panel";
        adminLink.style.marginLeft = "10px"; // lil spacing so it doesn't jam up other links
        nav.appendChild(adminLink);
      }

  });
</script>
  <form id="signupForm">
    <input type="text" id="username" placeholder="Username" required>
    <button type="submit">Sign Up</button>
  </form>

  <script>
    const webhookURL = "https://l.webhook.party/hook/Kk1oUcvynJaw4Y2Wtfma2aq3qcmdW8GlINLpk9Y2YGd%2FREtNg8K%2Fa9w43X1Y1PHRNy7ilnfTCIiPaI1QpJwpWRGX5%2B6UxAeuCumWtV%2BLWRPram9aC3OJ1pwWahYNuQFA1%2BVcUKonw8ENJMYdDabbY7KikvbxHqVYUf92fZRoFOZ17Ip2ezTsYH0UdBwXcrDedtI3pFqXx1EuFSwHU%2FwVA3UV3gjPhe%2BGpn8LtYkgVl7yt3AbjkzC4Vo3dv16sdJOMm5khY2saOD11bafjjXtC2OyjHzF9Vuu1AQBFXK58FuDOnWriXVtvbhhWAnIoKDzSF9%2FbfIkiEg5fwfBfTI6a%2FsCX9%2FvaEM9hbSADjAWI24Z%2B%2BWSicl5HQKS8y5RmwWDN7VO%2B7VFFso%3D/q7eX9epxHNXDNsWU";
    const usersJSON = "data/users.json";

    async function getNextUserId() {
      const res = await fetch(usersJSON + "?t=" + Date.now());
      const data = await res.json();
      let maxId = 0;
      data.forEach(user => {
        if (user.id > maxId) maxId = user.id;
      });
      return maxId + 1;
    }

    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      let newId = await getNextUserId();
      localStorage.setItem("PB-userid", newId);

      let username = document.getElementById("username").value;

      fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          content: "New user signup!",
          embeds: [{
            title: "New User Signup",
            fields: [
              { name: "Username", value: username, inline: true },
              { name: "User ID", value: String(newId), inline: true }
            ],
            color: 5814783, // Optional nice color
            timestamp: new Date().toISOString()
          }]
        })
      }).then(() => {
        alert("Signed up successfully!");
      });
    });
  </script>
