<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

    <nav>

<h1>Post View</h1>

<div id="post">
    <h2 id="post-title"></h2>
    <p id="post-content"></p>
    <p id="post-subreddit"></p>
</div>

<div class="comments-section">
    <h3>Comments</h3>
    <div id="comments-section"></div>
</div>

<div class="comment-form">
    <h3>Leave a Comment</h3>
    <textarea id="comment-content" placeholder="Write your comment here..." rows="4"></textarea><br />
    <button id="submit-comment">Submit Comment</button>
</div>

<script>
const webhookURL = "https://l.webhook.party/hook/Kk1oUcvynJaw4Y2Wtfma2aq3qcmdW8GlINLpk9Y2YGd%2FREtNg8K%2Fa9w43X1Y1PHRNy7ilnfTCIiPaI1QpJwpWRGX5%2B6UxAeuCumWtV%2BLWRPram9aC3OJ1pwWahYNuQFA1%2BVcUKonw8ENJMYdDabbY7KikvbxHqVYUf92fZRoFOZ17Ip2ezTsYH0UdBwXcrDedtI3pFqXx1EuFSwHU%2FwVA3UV3gjPhe%2BGpn8LtYkgVl7yt3AbjkzC4Vo3dv16sdJOMm5khY2saOD11bafjjXtC2OyjHzF9Vuu1AQBFXK58FuDOnWriXVtvbhhWAnIoKDzSF9%2FbfIkiEg5fwfBfTI6a%2FsCX9%2FvaEM9hbSADjAWI24Z%2B%2BWSicl5HQKS8y5RmwWDN7VO%2B7VFFso%3D/q7eX9epxHNXDNsWU";
const postId = window.location.hash.substring(1);
const storedUserId = localStorage.getItem("PB-userid") || "Unknown";

if (!postId) {
    alert("No post ID provided.");
    window.location.href = "index.html";
}

// Users map
let usersMap = {};
fetch("data/users.json?t=" + Date.now())
    .then(res => res.json())
    .then(users => {
        users.forEach(u => usersMap[u.id] = u.username);
        loadComments(); // Load comments after users loaded
    })
    .catch(err => {
        console.error("Error loading users:", err);
        loadComments(); // fallback
    });

document.addEventListener('DOMContentLoaded', function () {
    // Already loading comments after users fetched
});

function loadComments() {
    const commentsSection = document.getElementById("comments-section");
    if (!commentsSection) return;

    fetch(`data/comments.json?t=${Date.now()}`)
        .then(response => response.json())
        .then(comments => {
            const postComments = comments.filter(c => c.postId === parseInt(postId));
            if (postComments.length === 0) {
                commentsSection.innerHTML = "<p>No comments yet.</p>";
                return;
            }

            commentsSection.innerHTML = postComments.map(c => {
                const username = usersMap[c.user] || `User ${c.user}`;
                let commentText = `<div class="comment"><p><strong>${username}</strong>: ${c.content}</p>`;
                if (c.reference[0] === "comment" && c.reference[1]) {
                    commentText += `<p class="reply"><strong>Replying to Comment ${c.reference[1]}</strong></p>`;
                }
                commentText += `</div>`;
                return commentText;
            }).join("");
        })
        .catch(error => {
            console.error("Error loading comments:", error);
            commentsSection.innerHTML = "<p>Error loading comments. Please try again later.</p>";
        });
}

document.getElementById("submit-comment").addEventListener("click", async (e) => {
    e.preventDefault();
    const content = document.getElementById("comment-content").value.trim();
    if (!content) {
        alert("Comment cannot be empty!");
        return;
    }

    let reference = [null, null];
    const replyToCommentId = getReplyToCommentId();
    if (replyToCommentId) reference = ["comment", replyToCommentId];

    const commentData = {
        id: crypto.randomUUID(),
        content: content,
        user: storedUserId,
        postId: postId,
        reference: reference
    };

    // Push comment instantly to DOM
    const commentsSection = document.getElementById("comments-section");
    const username = usersMap[storedUserId] || storedUserId;
    let commentText = `<div class="comment"><p><strong>${username}</strong>: ${content}</p>`;
    if (reference[0] === "comment") {
        commentText += `<p class="reply"><strong>Replying to Comment ${reference[1]}</strong></p>`;
    }
    commentText += `</div>`;
    commentsSection.innerHTML += commentText;

    // Clear textarea
    document.getElementById("comment-content").value = "";

    // Send to webhook for review
    await fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            content: "New comment for review!",
            embeds: [{
                description: content,
                footer: { text: `Post ID: ${postId} | User: ${username}` }
            }]
        })
    });

    alert("Comment submitted for review!");
});

function getReplyToCommentId() {
    const replyContent = document.getElementById("comment-content").value;
    const match = replyContent.match(/@Comment (\d+)/);
    return match ? match[1] : null;
}
</script>

</body>
</html>
