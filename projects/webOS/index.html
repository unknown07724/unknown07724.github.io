<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="referrer" content="no-referrer-when-downgrade">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebOS</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #desktop {
            height: 100%;
            display: flex;
            flex-direction: column;
            background-size: cover;
            background-position: center;
        }
        #taskbar {
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
        }
        #start-menu {
            cursor: pointer;
            margin-right: 20px;
        }
        #clock {
            font-weight: bold;
            margin-left: auto;
        }
        #running-processes {
            display: flex;
            margin-left: 20px;
        }
        .process-item {
            background: rgba(255,255,255,0.2);
            padding: 5px 10px;
            margin-right: 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        #icons {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 20px;
        }
        .icon-row {
            display: flex;
            margin-bottom: 20px;
        }
        .icon {
            width: 80px;
            height: 80px;
            margin: 10px;
            text-align: center;
            color: white;
            cursor: pointer;
        }
        .icon img {
            width: 50px;
            height: 50px;
        }
        #windows {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: calc(100% - 50px);
            pointer-events: none;
        }
        .window {
            position: absolute;
            background: white;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            width: 300px;
            height: 200px;
            display: flex;
            flex-direction: column;
            pointer-events: auto;
        }
        .window-header {
            background: #3498db;
            color: white;
            padding: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move;
        }
        .window-content {
            flex-grow: 1;
            padding: 10px;
            overflow: auto;
        }
        .close-btn {
            cursor: pointer;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #file-explorer {
            display: flex;
            flex-direction: column;
        }
        #file-list {
            list-style-type: none;
            padding: 0;
        }
        #file-list li {
            cursor: pointer;
            padding: 5px;
        }
        #file-list li:hover {
            background-color: #f0f0f0;
        }
        #context-menu {
            position: absolute;
            background: white;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            padding: 5px 0;
            z-index: 1000;
        }
        #context-menu div {
            padding: 5px 20px;
            cursor: pointer;
        }
        #context-menu div:hover {
            background-color: #f0f0f0;
        }
        .folder {
            font-weight: bold;
        }
        .system-file {
            color: #888;
        }
        #start-menu-content {
            position: absolute;
            bottom: 50px;
            left: 0;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            display: none;
        }
        #start-menu-content div {
            padding: 5px;
            cursor: pointer;
        }
        #start-menu-content div:hover {
            background-color: rgba(255,255,255,0.1);
        }
        .resize-handle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #3498db;
            right: 0;
            bottom: 0;
            cursor: nwse-resize;
        }
        #task-manager table {
            width: 100%;
            border-collapse: collapse;
        }
        #task-manager th, #task-manager td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        #task-manager th {
            background-color: #f2f2f2;
        }
        #calculator {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }
        #calculator button {
            padding: 10px;
            font-size: 18px;
        }
        #calculator input {
            grid-column: span 4;
            padding: 10px;
            font-size: 18px;
            text-align: right;
        }
        #snake-game, #minesweeper-game {
            width: 300px;
            height: 300px;
            border: 1px solid #000;
        }
        #minesweeper-grid {
            display: inline-grid;
            grid-template-columns: repeat(10, auto);
            gap: 1px;
            background-color: #bdbdbd;
            border: 2px solid #7b7b7b;
            padding: 2px;
        }
        .minesweeper-cell {
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            background-color: #c0c0c0;
            border: 2px outset #fff;
            cursor: pointer;
        }
        .minesweeper-cell.revealed {
            background-color: #fff;
            border: 1px solid #7b7b7b;
        }
        .minesweeper-cell.mine {
            background-color: #ff0000;
        }
        #paint-canvas {
            border: 1px solid #000;
        }
        #paint-tools {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        #music-player audio {
            width: 100%;
        }
        #music-playlist {
            list-style-type: none;
            padding: 0;
        }
        #music-playlist li {
            cursor: pointer;
            padding: 5px;
        }
        #music-playlist li:hover {
            background-color: #f0f0f0;
        }
        #weather-widget {
            text-align: center;
        }
        #weather-icon {
            font-size: 48px;
        }
        #settings-app {
            padding: 10px;
        }
        #settings-app label {
            display: block;
            margin-bottom: 5px;
        }
        #settings-app input[type="text"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        #settings-app button {
            padding: 5px 10px;
        }
    </style>
</head>

        function initializeFileSystem() {
            const storedFileSystem = localStorage.getItem('webOSFileSystem');
            if (storedFileSystem) {
                fileSystem = JSON.parse(storedFileSystem);
            } else {
                fileSystem = {
                    'System': {
                        type: 'folder',
                        content: {
                            'boot.sys': { type: 'system', content: 'System boot file' },
                            'kernel.sys': { type: 'system', content: 'System kernel file' }
                        }
                    },
                    'Users': {
                        type: 'folder',
                        content: {
                            'Default': {
                                type: 'folder',
                                content: {
                                    'Documents': { type: 'folder', content: {} },
                                    'Desktop': { type: 'folder', content: {} },
                                    'Downloads': { type: 'folder', content: {} },

                                    }}
                                }
                            }
                        }
                    },
                    'Boot': {
                        type: 'folder',
                        content: {}
                    },
                    'welcome.txt': { type: 'file', content: 'Welcome to WebOS File System!' },
                    'notes.txt': { type: 'file', content: 'This is a sample note.' }
                };
                saveFileSystem();
            }
        }

        function saveFileSystem() {
            localStorage.setItem('webOSFileSystem', JSON.stringify(fileSystem));
        }

        function createFile(name, content) {
            let current = getCurrentFolder();
            current[name] = { type: 'file', content: content };
            saveFileSystem();
        }

        function createFolder(name) {
            let current = getCurrentFolder();
            current[name] = { type: 'folder', content: {} };
            saveFileSystem();
        }

        function readFile(name) {
            let current = getCurrentFolder();
            return current[name].content;
        }

        function updateFile(name, content) {
            let current = getCurrentFolder();
            if (current.hasOwnProperty(name) && current[name].type === 'file') {
                current[name].content = content;
                saveFileSystem();
                return true;
            }
            return false;
        }

        function deleteItem(name) {
            let current = getCurrentFolder();
            if (current.hasOwnProperty(name) && current[name].type !== 'system') {
                delete current[name];
                saveFileSystem();
                return true;
            }
            return false;
        }

        function getCurrentFolder() {
            let current = fileSystem;
            for (let folder of currentPath) {
                current = current[folder].content;
            }
            return current;
        }

        function createIcons() {
            const iconsContainer = document.getElementById('icons');
            iconsContainer.innerHTML = '';
            const iconsPerRow = GG_ALL_GAME_CONFIG.iconsPerRow;
            
            for (let i = 0; i < GG_ALL_GAME_CONFIG.icons.length; i += iconsPerRow) {
                const row = document.createElement('div');
                row.className = 'icon-row';
                
                for (let j = i; j < i + iconsPerRow && j < GG_ALL_GAME_CONFIG.icons.length; j++) {
                    const icon = GG_ALL_GAME_CONFIG.icons[j];
                    const iconElement = document.createElement('div');
                    iconElement.className = 'icon';
                    iconElement.onclick = () => {
                        if (icon.action === "openFileExplorer") {
                            openFileExplorer();
                        } else if (icon.action === "openNotepad") {
                            openNotepad();
                        } else if (icon.action === "openWebBrowser") {
                            openWebBrowser();
                        } else if (icon.action === "openTaskManager") {
                            openTaskManager();
                        } else if (icon.action === "openCalculator") {
                            openCalculator();
                        } else if (icon.action === "openSnake") {
                            openSnake();
                        } else if (icon.action === "openMinesweeper") {
                            openMinesweeper();
                        } else if (icon.action === "openPaint") {
                            openPaint();
                        } else if (icon.action === "openMusicPlayer") {
                            openMusicPlayer();
                        } else if (icon.action === "openWeatherWidget") {
                            openWeatherWidget();
                        } else if (icon.action === "openSettings") {
                            openSettings();
                        }
                    };
                    iconElement.innerHTML = `
                        <img src="${icon.image}" alt="${icon.name}">
                        <div>${icon.name}</div>
                    `;
                    row.appendChild(iconElement);
                }
                
                iconsContainer.appendChild(row);
            }
        }

        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString();
        }

        function openWindow(title, content, isResizable = true) {
            const windowsContainer = document.getElementById('windows');
            const newWindow = document.createElement('div');
            newWindow.className = 'window';
            newWindow.style.left = Math.random() * (window.innerWidth - GG_ALL_GAME_CONFIG.windowWidth) + 'px';
            newWindow.style.top = Math.random() * (window.innerHeight - GG_ALL_GAME_CONFIG.windowHeight - 50) + 'px';
            
            newWindow.innerHTML = `
                <div class="window-header">
                    <span>${title}</span>
                    <span class="close-btn" onclick="closeWindow(this)">√ó</span>
                </div>
                <div class="window-content">
                    ${content}
                </div>
                ${isResizable ? '<div class="resize-handle"></div>' : ''}
            `;

                dragOffsetX = e.clientX - newWindow.offsetLeft;
                dragOffsetY = e.clientY - newWindow.offsetTop;
            });
            
            document.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    newWindow.style.left = (e.clientX - dragOffsetX) + 'px';
                    newWindow.style.top = (e.clientY - dragOffsetY) + 'px';
                }
            });
            
            document.addEventListener('mouseup', () => {
                isDragging = false;
            });

            if (isResizable) {
                let isResizing = false;
                const resizeHandle = newWindow.querySelector('.resize-handle');
                
                resizeHandle.addEventListener('mousedown', (e) => {
                    isResizing = true;
                    e.stopPropagation();
                });

                document.addEventListener('mousemove', (e) => {
                    if (isResizing) {
                        const newWidth = e.clientX - newWindow.offsetLeft;
                        const newHeight = e.clientY - newWindow.offsetTop;
                        newWindow.style.width = newWidth + 'px';
                        newWindow.style.height = newHeight + 'px';
                    }
                });

                document.addEventListener('mouseup', () => {
                    isResizing = false;
                });
            }

            addToRunningProcesses(title, newWindow);
        }

        function startSnakeGame() {
            const canvas = document.getElementById('snake-game');
            const ctx = canvas.getContext('2d');
            const scoreElement = document.getElementById('snake-score');

            const gridSize = 10;
            const tileCount = canvas.width / gridSize;

            let snake = [
                { x: 10, y: 10 },
                { x: 9, y: 10 },
                { x: 8, y: 10 }
            ];
            let food = { x: 15, y: 15 };
            let dx = 1;
            let dy = 0;
            let score = 0;

            function drawGame() {
                clearCanvas();
                moveSnake();
                drawSnake();
                drawFood();
                checkCollision();
                updateScore();
            }

            function clearCanvas() {
                ctx.fillStyle = 'black';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            function moveSnake() {
                const head = { x: snake[0].x + dx, y: snake[0].y + dy };
                snake.unshift(head);
                if (head.x === food.x && head.y === food.y) {
                    score++;
                    generateFood();
                } else {
                    snake.pop();
                }
            }

            function drawSnake() {
                ctx.fillStyle = 'lime';
                snake.forEach(segment => {
                    ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 1, gridSize - 1);
                });
            }

            function drawFood() {
                ctx.fillStyle = 'red';
                ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 1, gridSize - 1);
            }

            function generateFood() {
                food.x = Math.floor(Math.random() * tileCount);
                food.y = Math.floor(Math.random() * tileCount);
            }

            function checkCollision() {
                const head = snake[0];
                if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                    gameOver();
                }
                for (let i = 1; i < snake.length; i++) {
                    if (head.x === snake[i].x && head.y === snake[i].y) {
                        gameOver();
                    }
                }
            }

            function updateScore() {
                scoreElement.textContent = score;
            }

            function gameOver() {
                clearInterval(gameInterval);
                alert('Game Over! Your score: ' + score);
            }

            document.addEventListener('keydown', changeDirection);

            function changeDirection(event) {
                const LEFT_KEY = 37;
                const RIGHT_KEY = 39;
                const UP_KEY = 38;
                const DOWN_KEY = 40;

                const keyPressed = event.keyCode;
                const goingUp = dy === -1;
                const goingDown = dy === 1;
                const goingRight = dx === 1;
                const goingLeft = dx === -1;

                if (keyPressed === LEFT_KEY && !goingRight) {
                    dx = -1;
                    dy = 0;
                }
                if (keyPressed === UP_KEY && !goingDown) {
                    dx = 0;
                    dy = -1;
                }
                if (keyPressed === RIGHT_KEY && !goingLeft) {
                    dx = 1;
                    dy = 0;
                }
                if (keyPressed === DOWN_KEY && !goingUp) {
                    dx = 0;
                    dy = 1;
                }
            }

            const gameInterval = setInterval(drawGame, 100);
        }

        function startMinesweeperGame() {
            const grid = document.getElementById('minesweeper-grid');
            const mineCountDisplay = document.getElementById('mine-count');
            const size = 10;
            const mineCount = 10;
            let minesLeft = mineCount;
            let board = [];

            function createBoard() {
                grid.innerHTML = '';
                board = [];
                minesLeft = mineCount;
                mineCountDisplay.textContent = minesLeft;

                // Create empty board
                for (let i = 0; i < size; i++) {
                    const row = document.createElement('div');
                    row.className = 'minesweeper-row';
                    board[i] = [];
                    for (let j = 0; j < size; j++) {
                        board[i][j] = {
                            isMine: false,
                            revealed: false,
                            flagged: false,
                            adjacentMines: 0
                        };
                        const cell = document.createElement('div');
                        cell.className = 'minesweeper-cell';
                        cell.dataset.row = i;
                        cell.dataset.col = j;
                        cell.addEventListener('click', () => revealCell(i, j));
                        cell.addEventListener('contextmenu', (e) => {
                            e.preventDefault();
                            flagCell(i, j);
                        });
                        row.appendChild(cell);
                    }
                    grid.appendChild(row);
                }

                // Place mines
                let minesPlaced = 0;
                while (minesPlaced < mineCount) {
                    const row = Math.floor(Math.random() * size);
                    const col = Math.floor(Math.random() * size);
                    if (!board[row][col].isMine) {
                        board[row][col].isMine = true;
                        minesPlaced++;
                    }
                }

                // Calculate adjacent mines
                for (let i = 0; i < size; i++) {
                    for (let j = 0; j < size; j++) {
                        if (!board[i][j].isMine) {
                            board[i][j].adjacentMines = countAdjacentMines(i, j);
                        }
                    }
                }
            }

            function countAdjacentMines(row, col) {
                let count = 0;
                for (let i = -1; i <= 1; i++) {
                    for (let j = -1; j <= 1; j++) {
                        const newRow = row + i;
                        const newCol = col + j;
                        if (newRow >= 0 && newRow < size && newCol >= 0 && newCol < size) {
                            if (board[newRow][newCol].isMine) count++;
                        }
                    }
                }
                return count;
            }

            function revealCell(row, col) {
                if (board[row][col].revealed || board[row][col].flagged) return;
                board[row][col].revealed = true;
                const cell = grid.children[row].children[col];
                cell.classList.add('revealed');
                if (board[row][col].isMine) {
                    cell.classList.add('mine');
                    cell.textContent = 'üí£';
                    gameOver(false);
                } else {
                    if (board[row][col].adjacentMines > 0) {
                        cell.textContent = board[row][col].adjacentMines;
                    } else {
                        // Reveal adjacent cells
                        for (let i = -1; i <= 1; i++) {
                            for (let j = -1; j <= 1; j++) {
                                const newRow = row + i;
                                const newCol = col + j;
                                if (newRow >= 0 && newRow < size && newCol >= 0 && newCol < size) {
                                    revealCell(newRow, newCol);
                                }
                            }
                        }
                    }
                }
                checkWin();
            }

            function flagCell(row, col) {
                if (board[row][col].revealed) return;
                board[row][col].flagged = !board[row][col].flagged;
                const cell = grid.children[row].children[col];
                if (board[row][col].flagged) {
                    cell.textContent = 'üö©';
                    minesLeft--;
                } else {
                    cell.textContent = '';
                    minesLeft++;
                }
                mineCountDisplay.textContent = minesLeft;
                checkWin();
            }

            function checkWin() {
                let win = true;
                for (let i = 0; i < size; i++) {
                    for (let j = 0; j < size; j++) {
                        if (!board[i][j].isMine && !board[i][j].revealed) {
                            win = false;
                            break;
                        }
                    }
                    if (!win) break;
                }
                if (win) gameOver(true);
            }

            function gameOver(win) {
                for (let i = 0; i < size; i++) {
                    for (let j = 0; j < size; j++) {
                        const cell = grid.children[i].children[j];
                        if (board[i][j].isMine) {
                            cell.classList.add('mine');
                            cell.textContent = 'üí£';
                        }
                    }
                }
                setTimeout(() => {
                    alert(win ? 'You win!' : 'Game over!');
                }, 100);
            }

            createBoard();
        }

        function initializePaint() {
            const canvas = document.getElementById('paint-canvas');
            const ctx = canvas.getContext('2d');
            let isDrawing = false;
            let lastX = 0;
            let lastY = 0;

            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);

            function startDrawing(e) {
                isDrawing = true;
                [lastX, lastY] = [e.offsetX, e.offsetY];
            }

            function draw(e) {
                if (!isDrawing) return;
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(e.offsetX, e.offsetY);
                ctx.strokeStyle = document.getElementById('color-picker').value;
                ctx.lineWidth = document.getElementById('brush-size').value;
                ctx.lineCap = 'round';
                ctx.stroke();
                [lastX, lastY] = [e.offsetX, e.offsetY];
            }

            function stopDrawing() {
                isDrawing = false;
            }

            window.clearCanvas = function() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            };
        }
