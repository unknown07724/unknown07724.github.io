<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Documentation - Frogs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }
    #sidebar {
      width: 250px;
      position: fixed;
      height: 100%;
      background: #f8f9fa;
      overflow-y: auto;
      padding: 10px;
      border-right: 1px solid #ddd;
    }
    #sidebar a {
      display: block;
      padding: 10px;
      margin: 5px 0;
      text-decoration: none;
      color: #333;
    }
    #sidebar a:hover {
      background: #e9ecef;
      color: #007BFF;
    }
    #content {
      margin-left: 260px;
      padding: 20px;
    }
    pre, code {
      background: #f4f4f4;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      display: block;
      overflow-x: auto;
    }
    .alert {
      padding: 15px;
      margin-bottom: 10px;
      border: 1px solid transparent;
      border-radius: 4px;
    }
    .alert-info {
      color: #0c5460;
      background-color: #d1ecf1;
      border-color: #bee5eb;
    }
    .alert-warning {
      color: #856404;
      background-color: #fff3cd;
      border-color: #ffeeba;
    }
    .alert-danger {
      color: #721c24;
      background-color: #f8d7da;
      border-color: #f5c6cb;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <a href="#" data-file="introduction/1.md">Introduction</a>
    <a href="#" data-file="introduction/2.md">CSS stuff</a>
    <a href="#" data-file="introduction/3.md">your first project</a>
  </div>
  <div id="content">
    <h1>Documentation</h1>
    <p>Select a topic from the sidebar to load its content.</p>
  </div>

<!-- Include marked.js first -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<script>
  async function loadMarkdown(file) {
    try {
      const response = await fetch(file);
      if (!response.ok) throw new Error('File not found');
      const markdown = await response.text();
      const html = marked.parse(markdown);

      const contentDiv = document.getElementById('content');
      contentDiv.innerHTML = html;

      // Alerts
      contentDiv.querySelectorAll('p').forEach(p => {
        const text = p.textContent.trim();
        if (text.startsWith('[!CAUTION]')) {
          p.className = 'alert alert-warning';
          p.textContent = text.replace(/\[!CAUTION\]\s*/i, '');
        } else if (text.startsWith('[!NOTE]')) {
          p.className = 'alert alert-info';
          p.textContent = text.replace(/\[!NOTE\]\s*/i, '');
        }
      });

      // Markdown links
      contentDiv.querySelectorAll('a').forEach(link => {
        const href = link.getAttribute('href');
        if (href && href.endsWith('.md')) {
          link.addEventListener('click', e => {
            e.preventDefault();
            loadMarkdown(href);
          });
        }
      });

      window.scrollTo({ top: 0, behavior: 'smooth' });

    } catch (error) {
      console.error('Error loading Markdown file:', error);
      contentDiv.innerHTML = '<p>Error loading content.</p>';
    }
  }

  document.querySelectorAll('#sidebar a').forEach(link => {
    link.addEventListener('click', e => {
      e.preventDefault();
      const file = e.target.getAttribute('data-file');
      loadMarkdown(file);
    });
  });

  // Load the first topic by default
  loadMarkdown('introduction/1.md');
</script>
</body>
</html>
